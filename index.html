<!DOCTYPE html>
<html>
    <head>

    </head>
    <title>Welcome to form</title>
<body>
    <h1><b>Form Demo</b></h1>
    
    <form>
        <fieldset>
            <legend>Text input</legend><br>
        <label for="textbox" >Text box</label>
         <input type="text" id="textbox" name="textbox" placeholder="text here" required=""><br><br>
         
        <label for="password">Password</label> 
        <input type="password" id="password" name="password" placeholder="******" required=""><br><br>

        <label for="textarea">Text Area</label>
        <textarea name="text" rows="5" cols="100" placeholder="Your text here"></textarea>
    </fieldset>
    </form>
    

    <form>
        <fieldset>
            <legend>Selecting elements</legend><br>
            <label for="Selectlist">Select list</label>
            <select>
                <option>one</option>
                <option>two</option>
                <option>three</option>
                <option>four</option>
            </select>
        

            <label for="checkbox">Check boxes</label>
            <input type="checkbox" id = "greeneggs" name="eggs" value="Egg">
            <label for="checkbox">green Eggs</label>
            <input type="checkbox" id = "ham" name="ham" value="Ham">
            <label for="checkbox">Ham</label>
            <br><br>

            <label for="radiobutto">Radio buttons</label>
            <input type="radio" id = "small" name="small" value="small">
            <label for="small">Small</label>
            <input type="radio" id = "medium" name="medium" value="medium">
            <label for="medium">small</label>
            <input type="radio" id = "large" name="large" value="large">
            <label for="large">large</label><br>
            <p></p>
        

        </fieldset>
        
    

        <form>
            <fieldset>
            <legend>Buttons</legend><br>
            <input type="button" value="standard button">
            <input type="button" value="input button">
            <input type="reset">
            <button type="submit" form="ajeet" value="submit">Submit</button><br>
            <p></p>
           </fieldset>
        </form>
    </form>


</body>    
</html>
